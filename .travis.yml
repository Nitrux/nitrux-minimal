sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - realpath

install:
  - docker pull ubuntu:bionic
  - wget https://raw.githubusercontent.com/Nitrux/nitrux-repository-util/master/nxos-repository-util.sh -O nxos-repository-util.sh
  - chmod +x nxos-repository-util.sh

script:
 - docker run --rm -v $(pwd)/:/build/ -w /build/ ubuntu:bionic /bin/bash travis-build.sh

branches:
  only:
    - master
    - development

deploy:
  - provider: script
    script: ./nxos-repository-util.sh upload testing package/*.deb
    skip_cleanup: true
    on:
      branch: master
      
  - provider: script
    script: ./nxos-repository-util.sh upload development package/*.deb
    skip_cleanup: true
    on:
      branch: development

notifications:
  email: false
